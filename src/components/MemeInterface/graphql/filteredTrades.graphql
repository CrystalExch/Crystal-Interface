query ($id: ID!, $accounts: [Bytes!], $first: Int!) {
  launchpadTokens(where: { id: $id }) {
    trades(
      where: { account_in: $accounts }
      orderBy: block
      orderDirection: desc
      first: $first
    ) {
      id
      account { id }
      block
      isBuy
      priceNativePerTokenWad
      amountIn
      amountOut
    }
  }
}
