query ($q: String!, $exclude: Bytes!, $first: Int!) {
  launchpadTokens(
    where: {
      id_not: $exclude,
      symbol_contains_nocase: $q
    }
    orderBy: timestamp
    orderDirection: desc
    first: $first
  ) {
    id
    name
    symbol
    metadataCID
    lastPriceNativePerTokenWad
    volumeNative
    timestamp
    lastUpdatedAt
  }
}
