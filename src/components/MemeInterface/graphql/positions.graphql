query ($a: Bytes!, $skip: Int!, $first: Int!) {
  launchpadPositions(
    where: { account: $a, tokens_gt: "0" }
    orderBy: tokens
    orderDirection: desc
    skip: $skip
    first: $first
  ) {
    token { id symbol name lastPriceNativePerTokenWad metadataCID }
    account { id }
    tokenBought
    tokenSold
    nativeSpent
    nativeReceived
    tokens
    lastUpdatedAt
  }
}
