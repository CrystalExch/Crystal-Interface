query ($m: Bytes!, $skip: Int!, $first: Int!) {
  launchpadPositions(
    where: { token: $m, tokens_gt: 0 }
    orderBy: nativeReceived # remaining
    orderDirection: desc
    skip: $skip
    first: $first
  ) {
    account { id }
    tokenBought
    tokenSold
    nativeSpent
    nativeReceived
    tokens
    lastUpdatedAt
  }

  launchpadTokens(where: { id: $m }) {
    lastPriceNativePerTokenWad
  }
}
