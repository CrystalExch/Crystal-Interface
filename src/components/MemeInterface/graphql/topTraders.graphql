query ($m: Bytes!, $skip: Int!, $first: Int!) {
  launchpadPositions(
    where: { token: $m }
    orderBy: realized # remaining
    orderDirection: desc
    skip: $skip
    first: $first
  ) {
    account { id }
    tokenBought
    tokenSold
    nativeSpent
    nativeReceived
    realized
    tokens
    lastUpdatedAt
  }

  launchpadTokens(where: { id: $m }) {
    lastPriceNativePerTokenWad
  }
}
